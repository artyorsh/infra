---
- name: "Register users' UID and GID"
  ansible.builtin.include_role:
    name: "docker"
    tasks_from: "register-uid.yml"

- name: "Create home-assistant network"
  community.general.docker_network:
    name: "{{ home_network_name }}"

- name: "Install HomeAssistant"
  ansible.builtin.include_tasks: "home-assistant.yml"

- name: "Install Mosquitto"
  ansible.builtin.include_tasks: "mosquitto.yml"

- name: "Install Zigbee2MQTT"
  ansible.builtin.include_tasks: "zigbee2mqtt.yml"
