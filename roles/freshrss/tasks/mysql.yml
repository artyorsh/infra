---
- name: Create docker directories
  file:
    path: "{{ freshrss_docker_dir }}/db"
    state: directory
    owner: "{{ user_name }}"
    group: "{{ user_name }}"

- name: Run db container
  docker_container:
    name: "{{ freshrss_service_id }}-db"
    image: mysql
    pull: true
    networks:
      - name: wg_network
      - name: "{{ freshrss_service_id }}"
    state: started
    env:
      MYSQL_DATABASE: "{{ freshrss_db }}"
      MYSQL_USER: "{{ freshrss_user }}"
      MYSQL_PASSWORD: "{{ freshrss_user_password }}"
      MYSQL_ROOT_PASSWORD: "{{ user_password }}"
    volumes:
      - "{{ freshrss_docker_dir }}/db:/var/lib/mysql"
    restart_policy: unless-stopped
