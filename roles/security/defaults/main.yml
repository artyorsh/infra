---
# See templates/iptables.conf
security_firewall_allow_rules:
  - desc: "Allow HTTP"
    proto: "tcp"
    port: "80"

  - desc: "Allow HTTPS"
    proto: "tcp"
    port: "443"

  - desc: "Allow SSH"
    proto: "tcp"
    port: "{{ security_ssh_port }}"

  # https://www.home-assistant.io/integrations/homekit/#firewall
  - desc: "Allow mDNS (for HomeKit)"
    proto: "udp"
    port: "5353"

  # Should not be changed to "{{ wg_host_udp_port }}"
  # https://github.com/wg-easy/wg-easy/pull/87#issuecomment-949541262
  - desc: "Allow WireGuard"
    proto: "udp"
    port: "51820"

  - desc: "Allow Glances"
    proto: "tcp"
    port: "{{ glances_webui_port }}"
