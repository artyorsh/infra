---
docker_bridge_network_settings:
  network: "docker-network-main"
  puid: "{{ system_user_uid }}"
  pgid: "{{ system_user_gid }}"
  tz: "{{ system_timezone }}"

docker_host_network_settings:
  network: "host"
  puid: "host"
  pgid: "{{ system_user_gid }}"
  tz: "{{ system_timezone }}"

docker_autobackup_containers:
  - name: "adguardhome"
    volumes:
      - "/opt/adguardhome/work"
      - "/opt/adguardhome/conf"

  - name: "duplicati"
    volumes:
      - "/config"

  - name: "paperlessngx"
    volumes:
      - "/usr/src/paperless/data"
      - "/usr/src/paperless/media"

  - name: "homebox"
    volumes:
      - "/data"

  - name: "homarr"
    volumes:
      - "/data"
      - "/app/data/configs"

  - name: "immich-db"
    volumes:
      - "/var/lib/postgresql/data"

  - name: "jellyfin"
    volumes:
      - "/config"

  - name: "jellyseerr"
    volumes:
      - "/app/config"

  - name: "prowlarr"
    volumes:
      - "/config"

  - name: "radarr"
    volumes:
      - "/config"

  - name: "sonarr"
    volumes:
      - "/config"

  - name: "transmission"
    volumes:
      - "/config"

  - name: "filebrowser"
    volumes:
      - "/database.db"

  - name: "vaultwarden"
    volumes:
      - "/data"

  - name: "home-assistant"
    volumes:
      - "/config"

  - name: "zigbee2mqtt"
    volumes:
      - "/app/data"

  - name: "changedetection"
    volumes:
      - "/datastore"

  - name: "wallos"
    volumes:
      - "/var/www/html/db"
