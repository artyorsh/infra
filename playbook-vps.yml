---
- name: "Provision vps host"
  hosts: "vps"
  become: true

  roles:
    - role: "system"
      tags:
        - "system"

    - role: "zsh"
      tags:
        - "zsh"

    - role: "security"
      tags:
        - "security"

    - role: "artyorsh.selfhosted.docker"
      tags:
        - "docker"

    - role: "wireguard"
      vars:
        wireguard_mode: "server"
      tags:
        - "wireguard"

    - role: "artyorsh.selfhosted.nginx"
      tags:
        - "nginx"
